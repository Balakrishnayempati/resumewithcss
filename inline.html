<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <link rel="stylesheet" href="exter.css">
    <style>
       h1,h2,h3{
        color: red;

       }

       }

</head>
<body>

  <h2>Wellcome</h2>
